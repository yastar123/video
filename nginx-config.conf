# Nginx Configuration for Next.js + File Uploads
# Domain: bokepindonesia.my.id

server {
    listen 80;
    server_name bokepindonesia.my.id www.bokepindonesia.my.id;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bokepindonesia.my.id www.bokepindonesia.my.id;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/bokepindonesia.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bokepindonesia.my.id/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Upload Directory (Static Files)
    location /uploads/ {
        alias /var/www/video/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        
        # Security for uploads
        location ~* \.(php|jsp|asp|sh|py|pl|rb|cgi)$ {
            deny all;
        }
        
        # Limit file size for uploads (if serving uploaded files)
        client_max_body_size 100M;
    }
    
    # Next.js App (Reverse Proxy)
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for uploads
        client_max_body_size 100M;
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # API Routes (Special handling for uploads)
    location /api/uploads/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for upload API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Large file upload support
        client_max_body_size 100M;
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Next.js Static Assets
    location /_next/static/ {
        proxy_pass http://localhost:5000;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Logging
    access_log /var/log/nginx/bokepindonesia.my.id.access.log;
    error_log /var/log/nginx/bokepindonesia.my.id.error.log;
}

# Additional server for www redirect (optional)
server {
    listen 443 ssl http2;
    server_name www.bokepindonesia.my.id;
    
    # SSL Configuration (same as above)
    ssl_certificate /etc/letsencrypt/live/bokepindonesia.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bokepindonesia.my.id/privkey.pem;
    
    # Redirect www to non-www
    return 301 https://bokepindonesia.my.id$request_uri;
}
